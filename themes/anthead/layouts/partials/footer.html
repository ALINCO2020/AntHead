<footer>
    {{- $numberOfTags := len (.GetTerms "tags") }}
    {{- if eq $numberOfTags 0 }}
    {{ else }}
    <p><strong>Tags</strong></p>
    {{ end }}
    <ul>
        {{ range (.GetTerms "tags") }}
        <li><a href="{{ .Permalink }}">{{ .LinkTitle }}</a></li>
    {{ end }}
    </ul>
</footer>
