{{ define "main" }}
<article class="box:border-box pt:32">
    <header class="mb:32">
        <h2 class="font:40 font:extrabold">{{ .Title }}</h2>
        <div class="mt:16 f:fade-60">
            <time>{{ .Date | time.Format (default "2006/01/02" site.Params.DateFormat) }}</time>
        </div>
    </header>
    {{- partial "prose.html" . -}}
</article>
{{ end }}
